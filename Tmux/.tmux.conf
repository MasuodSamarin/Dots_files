# for the lag when you press ESC
set -sg escape-time 0

set-option -ga terminal-overrides ",xterm-256color:Tc"

bind r source-file ~/.tmux.conf \; display "recargue la config la concha de tu madre"

# pause and skip to next track from cmus(Ctrl-b + u and Ctrl-b + U)
if-shell 'command -v cmus' 'bind-key u run-shell -b "cmus-remote -u"'
if-shell 'command -v cmus' 'bind-key U run-shell -b "cmus-remote -n"'

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=brightred

# status bar design
set -g message-style fg=black,bg=yellow
set -g message-command-style fg=blue,bg=yellow

# window mode
setw -g mode-style bg=colour6,fg=colour0

# window status
setw -g window-status-current-format "#F#I:#W#F"
setw -g window-status-current-format "#[bg=colour137]#[fg=brightred] #I #[fg=colour137]#[bg=black] #W "
setw -g window-status-format "#F#I:#W#F"
setw -g window-status-format "#[fg=colour137]#[bg=colour8] #I #[bg=white]#[fg=colour8] #W "

# arch btw :)
set -g status-left '[arch]'

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none
# NOTE(elsuizo): si no pones esto las italics no andan(no deberia no???)
set -g default-terminal "xterm-256color-italic"
# set -g default-terminal "screen-256color"

set -ag terminal-overrides ",alacritty:RGB"
# for the clip stuff
set -g focus-events on

# The modes
setw -g clock-mode-colour colour137
setw -g mode-style bg=colour238,fg=colour196,bold

# the panes
set -g pane-border-style bg=colour235,fg=colour238
set -g pane-active-border-style bg=colour236,fg=colour51
